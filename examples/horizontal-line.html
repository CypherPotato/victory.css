<!DOCTYPE html>
<html>
<head>
    <title>Victory.css horizontal line</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../dist/victory.min.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
        padding-bottom: 50px;
    }

    .v-card {
        padding: 15px;
        min-height: 100px;
        margin-bottom: 20px;
    }
    </style>
</head>
<body>
    <div class="v-container">
        <h2>Horizontal dividers</h2>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider"></div>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider"></div>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider-icon">icon</div>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider-icon">&#128125;</div>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider-icon">&#128123;</div>

        <div class="v-card">
            foo bar baz
        </div>
    </div>

    <hr>

    <div class="v-container">
        <h2>Horizontal dividers styles</h2>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider v-divider-dotted"></div>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider v-divider-dashed"></div>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider v-divider-double"></div>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider v-divider-groove"></div>

        <div class="v-card">
            foo bar baz
        </div>
    </div>

    <hr>

    <div class="v-container">
        <h2>Horizontal dividers styles + icon</h2>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider-icon v-divider-dotted">&#128125;</div>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider-icon v-divider-dashed">&#128125;</div>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider-icon v-divider-double">&#128125;</div>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider-icon v-divider-groove">&#128125;</div>

        <div class="v-card">
            foo bar baz
        </div>
    </div>
</body>
</html>
