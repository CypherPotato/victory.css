<!DOCTYPE html>
<html>
<head>
    <title>Victory.css group buttons</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../../dist/victory.min.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
    }

    .v-card {
        padding: 15px;
    }
    </style>
</head>
<body>
    <div class="v-card v-text-center">
        <div class="v-btn-group v-out-primary">
            <a href="#" class="v-btn">1</a>
            <a href="#" class="v-btn">2</a>
            <a href="#" class="v-btn">3</a>
            <a href="#" class="v-btn">4</a>
            <span class="v-btn">...</span>
            <a href="#" class="v-btn">997</a>
            <a href="#" class="v-btn">998</a>
            <a href="#" class="v-btn">999</a>
            <a href="#" class="v-btn">1000</a>
        </div>
    </div>
</body>
</html>
