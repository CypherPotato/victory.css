<!DOCTYPE html>
<html>
<head>
    <title>Horizontal line - Victory.css</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../../dist/victory.min.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
        padding-bottom: 50px;
    }

    .v-card {
        padding: 15px;
        min-height: 100px;
        margin-bottom: 20px;
    }

    code {
        margin: 15px 0;
    }
    </style>
</head>
<body>
    <div class="v-container">
        <h2>Horizontal dividers styles + icon</h2>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider-icon">&#128125;</div>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider-icon v-divider-dotted">&#128123;</div>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider-icon v-divider-dashed">&#128019;</div>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider-icon v-divider-double">&#128024;</div>

        <div class="v-card">
            foo bar baz
        </div>

        <div class="v-divider-icon v-divider-groove">&#128007;</div>

        <div class="v-card">
            foo bar baz
        </div>
    </div>

    <script type="text/javascript">
    var els = document.querySelectorAll(".v-divider, [class^='v-divider'], [class*=' v-divider']");

    for (var i = els.length - 1; i >= 0; i--) {
        var el = els[i], code = document.createElement("code");

        code.className = "v-code-pre";
        code.innerText = el.outerHTML.replace(/(\n)[ ]{4}/g, "$1").replace(/^\s+|\s+$/, "");

        el.parentElement.insertBefore(code, el.nextSibling);
    }
    </script>
</body>
</html>
