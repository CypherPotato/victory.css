<!DOCTYPE html>
<html>
<head>
    <title>Victory.css badge</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../dist/victory.min.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
    }

    .v-card {
        padding: 5px;
        min-height: 100px;
    }
    </style>
</head>
<body>
    <div class="v-card">
        <p> XX: <i class="v-arrow-ud"></i> </p>
        <p style="color: #f00"> XX: <i class="v-arrow-ud"></i> </p>
        <p style="color: #00f"> XX: <i class="v-arrow-ud"></i> </p>
        <p style="color: #00f; font-size: 14pt"> XX: <i class="v-arrow-ud"></i> </p>
        <p style="color: #f00; font-size: 24pt"> XX: <i class="v-arrow-ud"></i> </p>

        <p>
            Top chat: <i class="v-arrow-up"></i>
            Down chat: <i class="v-arrow-down"></i>
            Left chat: <i class="v-arrow-left"></i>
            Right chat: <i class="v-arrow-right"></i>
        </p>

        <h2>Badges + colors</h2>
        <div class="v-badge">Join Us!</div>
        <div class="v-badge v-bg-secondary">Join Us!</div>
        <div class="v-badge v-bg-danger">Join Us!</div>
        <div class="v-badge v-bg-success">Join Us!</div>
        <div class="v-badge v-bg-warning">Join Us!</div>
        <div class="v-badge v-bg-dark">Join Us!</div>
        <div class="v-badge v-bg-light">Join Us!</div>
    </div>

    <div class="v-card">
        <h2>Badges ("ballons")</h2>
        <div class="v-badge v-badge-tl">Join Us!</div>
        <div class="v-badge v-badge-bl">Join Us!</div>
        <div class="v-badge v-badge-tr">Join Us!</div>
        <div class="v-badge v-badge-br">Join Us!</div>
    </div>

    <div class="v-card">
        <h2>Badges + colors + ballons</h2>
        <div class="v-badge v-badge-tl v-bg-secondary">Join Us!</div>
        <div class="v-badge v-badge-tl v-bg-danger">Join Us!</div>
        <div class="v-badge v-badge-tl v-bg-success">Join Us!</div>
        <div class="v-badge v-badge-tl v-bg-warning">Join Us!</div>
        <div class="v-badge v-badge-tl v-bg-dark">Join Us!</div>
        <div class="v-badge v-badge-tl v-bg-light">Join Us!</div>
    </div>
</body>
</html>
