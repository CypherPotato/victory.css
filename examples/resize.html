<!DOCTYPE html>
<html>
<head>
    <title>Victory.css grid</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../dist/victory.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
    }

    .v-card {
        padding: 15px;
    }

    .example {
        border-radius: 4px;
        width: 100px;
        height: 100px;
        min-width: 50px;
        min-height: 50px;
        background: #dfdfdf;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <div class="v-notify v-bg-warning">
        <strong>Warning:</strong> <code>v-resize</code> requires <code>overflow: hidden;</code> or <code>overflow: auto;</code>
    </div>

    <div class="v-card">
        <h2>Vertical resize</h2>
        <textarea class="v-field v-resize-v"></textarea>
    </div>

    <div class="v-card">
        <h2>Horizontal resize</h2>
        <textarea class="v-field v-resize-h"></textarea>
    </div>

    <div class="v-card">
        <h2>NO resize</h2>
        <textarea class="v-field v-no-resize"></textarea>
    </div>

    <hr>

    <div class="v-card">
        <h2>Horizontal and vertical resize</h2>
        <div class="example v-resize"></div>
    </div>

    <div class="v-card">
        <h2>Vertical resize</h2>
        <div class="example v-resize-v"></div>
    </div>

    <div class="v-card">
        <h2>Horizontal resize</h2>
        <div class="example v-resize-h"></div>
    </div>
</body>
</html>
