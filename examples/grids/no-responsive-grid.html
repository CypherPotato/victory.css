<!DOCTYPE html>
<html>
<head>
    <title>No responsive grid - Victory.css</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../../dist/victory.min.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
    }

    .v-card {
        padding: 5px;
        min-height: 100px;
    }
    </style>
</head>
<body>
    <div class="v-row">
        <div class="v-col-1"><div class="v-card">v-col-1</div></div>
        <div class="v-col-2"><div class="v-card">v-col-2</div></div>
        <div class="v-col-3"><div class="v-card">v-col-3</div></div>
        <div class="v-col-4"><div class="v-card">v-col-4</div></div>
        <div class="v-col-2"><div class="v-card">v-col-2</div></div>
    </div>

    <div class="v-row">
        <div class="v-col-4"><div class="v-card">v-col-4</div></div>
        <div class="v-col-2"><div class="v-card">v-col-2</div></div>
        <div class="v-col-3"><div class="v-card">v-col-3</div></div>
        <div class="v-col-3"><div class="v-card">v-col-3</div></div>
    </div>

    <div class="v-row">
        <div class="v-col-6"><div class="v-card">v-col-6</div></div>
        <div class="v-col-6"><div class="v-card">v-col-6</div></div>
    </div>

    <div class="v-row">
        <div class="v-col-2"><div class="v-card v-bg-primary">v-primary</div></div>
        <div class="v-col-2"><div class="v-card v-bg-secondary">v-secondary</div></div>
        <div class="v-col-2"><div class="v-card v-bg-danger">v-danger</div></div>
        <div class="v-col-2"><div class="v-card v-bg-success">v-success</div></div>
        <div class="v-col-2"><div class="v-card v-bg-warning">v-warning</div></div>
        <div class="v-col-2"><div class="v-card v-bg-dark">v-dark</div></div>
    </div>
</body>
</html>
